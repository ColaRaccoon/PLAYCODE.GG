################################################################################
# MongoDB StatefulSet — Deployment에서 전환
# StatefulSet 장점: 안정적인 네트워크 ID, 순차적 배포/삭제, 영구 스토리지 보장
################################################################################

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-pvc
  namespace: playcode
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: playcode
  labels:
    app: mongodb
spec:
  serviceName: mongodb-service
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      terminationGracePeriodSeconds: 60  # 안전한 종료 대기 시간
      containers:
        - name: mongodb
          image: mongo:7
          ports:
            - containerPort: 27017
              name: mongodb
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: "admin"
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: playcode-secrets
                  key: MONGO_INITDB_ROOT_PASSWORD
          # MongoDB 성능 최적화 옵션
          command:
            - mongod
            - --auth
            - --bind_ip_all
            - --wiredTigerCacheSizeGB=0.25  # 메모리 제한 환경에 맞게 캐시 크기 조정
          volumeMounts:
            - name: mongodb-storage
              mountPath: /data/db
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
      volumes:
        - name: mongodb-storage
          persistentVolumeClaim:
            claimName: mongodb-pvc

---
# Headless Service (StatefulSet 필수)
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
  namespace: playcode
  labels:
    app: mongodb
spec:
  clusterIP: None  # Headless Service
  selector:
    app: mongodb
  ports:
    - port: 27017
      targetPort: 27017
      protocol: TCP
