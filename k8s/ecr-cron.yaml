apiVersion: v1
kind: ServiceAccount
metadata:
  name: ecr-secret-updater
  namespace: playcode
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ecr-secret-updater-role
  namespace: playcode
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ecr-secret-updater-binding
  namespace: playcode
subjects:
  - kind: ServiceAccount
    name: ecr-secret-updater
    namespace: playcode
roleRef:
  kind: Role
  name: ecr-secret-updater-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: ecr-secret-updater
  namespace: playcode
spec:
  schedule: "0 */10 * * *"  # 10시간마다 실행 (12시간 만료 전에 갱신)
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: ecr-secret-updater
          restartPolicy: OnFailure
          containers:
            - name: ecr-secret-updater
              image: amazon/aws-cli:latest
              command:
                - /bin/sh
                - -c
                - |
                  # AWS CLI로 ECR 토큰 가져오기
                  TOKEN=$(aws ecr get-login-password --region ap-northeast-2)

                  # kubectl 설치
                  curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
                  chmod +x kubectl
                  mv kubectl /usr/local/bin/

                  # 기존 Secret 삭제 후 재생성
                  kubectl delete secret ecr-secret -n playcode --ignore-not-found
                  kubectl create secret docker-registry ecr-secret \
                    --docker-server=925216255375.dkr.ecr.ap-northeast-2.amazonaws.com \
                    --docker-username=AWS \
                    --docker-password=$TOKEN \
                    -n playcode

                  echo "ECR secret updated successfully"
              env:
                - name: AWS_ACCESS_KEY_ID
                  valueFrom:
                    secretKeyRef:
                      name: playcode-secrets
                      key: AWS_ACCESS_KEY_ID
                - name: AWS_SECRET_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: playcode-secrets
                      key: AWS_SECRET_ACCESS_KEY
