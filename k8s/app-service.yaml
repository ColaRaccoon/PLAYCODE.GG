apiVersion: v1
kind: Service
metadata:
  name: playcode-app-service
  namespace: playcode
  labels:
    app: playcode-app
spec:
  type: ClusterIP
  selector:
    app: playcode-app
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: playcode-ingress
  namespace: playcode
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/proxy-set-headers: "Upgrade=$http_upgrade|Connection=upgrade"
spec:
  tls:
  - hosts:
    - playcode.gg
    - www.playcode.gg
    secretName: playcode-tls
  rules:
  - host: playcode.gg
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: playcode-app-service
            port:
              number: 80
  - host: www.playcode.gg
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: playcode-app-service
            port:
              number: 80
